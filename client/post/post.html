<template name="post">
	<div class="media">
		<a class="pull-left" href="#">
		<img width="60px" src="{{owner}}.jpg" class="media-object" data-src="holder.js/64x64" alt="Brak zdjęcia">
		</a>

		<div class="media-body">
			<h6>{{owner}}</h6>
			<p>{{text}}</p>
			


			<div class="media">
				<span class="badge badge-success">{{likeCount}}</span>
				Osób lubi to	<br><a id = "lik" class="btn btn-success"><small>Polub</small></a>
				
				<h4 class="media-heading">
				</h4>
				<ul class="unstyled">
					{{#each postComments}}
				{{>postcomment}}
				{{/each}}
				</ul>
				<input class="comment input-xxlarge" type="text" name="comment" value="" placeholder="Napisz komentarz ..." id="comment">
			</div>
		</div>
	</div>


</template>

<template name="postcomment">
	<li class="well">
		<a class="pull-left" href="/user">
			<img src="/{{owner}}.jpg" width="30px" class="img-rounded" alt="Brak"/>
	 	</a>
	 	<p class="muted commentUser">{{owner}}</p>
	 	<p class="muted commentText">{{text}} </p>
	 </li>
</template>
